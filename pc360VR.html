<html>

<head>
  <!--
  3D cude and animation ref: https://github.com/aframevr/aframe/blob/master/docs/guides/building-a-basic-scene.md
  -->

  <!--- basic page needs
    ================================================== -->
  <meta charset="utf-8">
  <title>LEUNG's</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!-- <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> -->
  <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
  <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
  <script src="components/set-image.js"></script>
  <!-- icons
    ================================================== -->
  <link rel="shortcut icon" href="pc.ico" type="image/x-icon">
  <link rel="icon" href="pc.ico" type="image/x-icon">
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="00" crossorigin="anonymous" src="360VR_image/360_00.jpg">
      <img id="00-thumb" src="360VR_image/thumb_01.png">
      <img id="03-thumb" crossorigin="anonymous" src="360VR_image/thumb_00.png">
      <img id="02-thumb" crossorigin="anonymous" src="360VR_image/thumb_00.png">
      <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <img id="03" crossorigin="anonymous" src="360VR_image/360_03.jpg">
      <img id="02" crossorigin="anonymous" src="360VR_image/360_02.jpg">
      <img id="01" crossorigin="anonymous" src="360VR_image/360_01.jpg">

      <!-- Image link template to be reused. -->
      <script id="link" type="text/html">
        <a-entity class="link" geometry="primitive: plane; height: 1; width: 1" material="shader: flat; src: ${thumb}" event-set__1="_event: mousedown; scale: 1 1 1" event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1" set-image="on: click; target: #image-360; src: ${src}" sound="on: click; src: #click-sound"></a-entity>
      </script>




    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#00"></a-sky>

    <!-- <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 4 4" rotation="0 0 0"
    scale="2 2 2"></a-box> -->

    <!-- <a-box src="360VR_image/thumb_00.png" position="0 -1 -4" rotation="0 45 0"
    scale="1 1 1" data-src="#03" data-thumb="#03-thumb"></a-box> -->
    <!-- Image links. -->

    <a-box id="links" src="360VR_image/thumb_00.png" layout="type: line; margin:1.2" position="-2 1 -4" rotation="0 45 0" scale="1 1 1">
      <a-box src="360VR_image/thumb_00.png" template="src: #link" data-src="#03" data-thumb="#03-thumb"></a-box>
      <a-animation attribute="position" to="-2 0.5 -4" direction="alternate" dur="3000"
      repeat="indefinite"></a-animation>
      <a-box src="360VR_image/thumb_01.png" template="src: #link" data-src="#01" data-thumb="#01-thumb"></a-box>
    </a-box>


    <a-entity id="links" layout="type: line; margin: 1.1" position="0 -1 -4">
      <a-entity template="src: #link" data-src="#03" data-thumb="#03-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#00" data-thumb="#00-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#02" data-thumb="#02-thumb"></a-entity>

    </a-entity>

    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
      <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: springgreen"
        event-set__2="_event: mouseleave; color: black" fuse="true" raycaster="objects: .link"></a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
